<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="description" content="login"/>
    <meta name="theme-color" content="#317EFB" />
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/login.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
    <link rel="apple-touch-icon" href="/example.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link rel="icon" type="image/png" href="img/logo.jpeg">
   
    
    
</head>

<body>
    <header>    
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <a href="/index.html">
                    <img src="img/logo.jpeg" alt="logo del almacen">
                </a>
                </div>
                <div class="enlaces" id="enlaces">
                    <a href="index.html" id="enlace-inicio" class="btn-header">Inicio</a>
                        <a href="index.html" id="enlace-equipo" class="btn-header">Personal</a>
                        <a href="index.html" id="enlace-trabajo" class="btn-header">Galeria</a>
                        <a href="index.html" id="enlace-contacto" class="btn-header">Contactanos</a>
                </div>
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>
        
    </header>
   <div class="container">
    <div class="titulo">
        <h2>Iniciar Sesión</h2>
    </div>
    <form id="form" class="form">
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="Correo Electronico" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <i class="fas fa-key icon"></i>
            <label for="password">Password</label>
            <input type="password" placeholder="Contraseña" id="password"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>Iniciar Sesión</button>
        <p>Aceptas nuestras Condiciones de uso y Política de privacidad.<input type="checkbox"></p>
        <p>¿No tienes una cuenta? <a class="link" href="registro.html">Registrate </a></p>
    </form>
  
</div>
<script src="js/registro.js"></script>
    
</body>
</html>
